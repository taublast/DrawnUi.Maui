name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Build and Test
      run: |
        cd src
        dotnet restore DrawnUi.Maui.sln
        dotnet build DrawnUi.Maui.sln --no-restore
        dotnet test DrawnUi.Maui.sln --no-build --verbosity normal
